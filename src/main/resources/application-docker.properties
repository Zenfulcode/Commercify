spring.application.name=commercify-docker
server.port=6091
# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}?createDatabaseIfNotExist=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
# Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.baseline-description="initial version"
# Other configurations
security.jwt.expiration-time=3600000
security.jwt.secret-key=${JWT_SECRET_KEY}
# Logging
logging.level.org.springframework=INFO
logging.level.com.gostavdev.commercify=DEBUG
stripe.api.secret-test-key=${STRIPE_TEST_SECRET}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}