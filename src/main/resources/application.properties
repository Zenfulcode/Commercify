spring.application.name=commercify
server.port=6091
# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/commercifydb
spring.datasource.username=root
spring.datasource.password=${LOCAL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#The secret key must be an HMAC hash string of 256 bits;
security.jwt.secret-key=${JWT_SECRET_KEY}
# 1h in millisecond
security.jwt.expiration-time=3600000
stripe.api.secret-test-key=

admin.email=admin@commercify.app
admin.password=admin