spring.application.name=commercify
server.port=6091
# Database configuration
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost:3306}/${DATABASE_NAME:commercifydb}?createDatabaseIfNotExist=true
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
# Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.baseline-description="initial version"
#The secret key must be an HMAC hash string of 256 bits;
security.jwt.secret-key=${JWT_SECRET_KEY}
# 1h in millisecond
security.jwt.expiration-time=3600000
stripe.api.secret-test-key=${STRIPE_SECRET_TEST_KEY}
admin.email=admin@commercify.app
admin.password=admin